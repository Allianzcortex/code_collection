name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  runCIsInMultipleProject:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '>=1.17.0'
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: bash run-ci.sh